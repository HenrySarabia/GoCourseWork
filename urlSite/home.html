<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>URL Site</title>
</head>

<body>
<form action="/executeForm" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="text" name="email" />

        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
